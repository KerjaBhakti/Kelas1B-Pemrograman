<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>OBJEK TEXT YANG AKAN DIIMPUTKAN</title>
</head>
<body>
    <script lang="JavaScript">
        function EventTekan(){
            var ketstr = document.fForm.ket.value;
            document.fForm.ketstr.value=ketstr;
        }

    </script>

    <!-- MEMASUKAN FORM -->
    <form name="fForm">
        MASUKAN APAPUN YANG ANDA MAU <br />
        MASUKAN DISINI : <br />
        <textarea name="ket" cols="30" rows="10"></textarea>
        <br />
        <input type="button" value="Enter" onclick="EventTekan()" />
        <input type="reset" value="Reset" />
        <br />
        Keluarkan:<br />
        <textarea name="ketstr" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
